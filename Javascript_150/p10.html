<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="result"></p>

    <script>
        // Function to multiply two numbers
        function multiply() {
            // Get the input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if inputs are valid numbers
            if (isNaN(num1)) {
                document.getElementById("result").textContent = "Please enter a valid first number.";
                return;
            }
            if (isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter a valid second number.";
                return;
            }

            // Calculate multiplication
            const result = num1 * num2;

            // Display the result
            document.getElementById("result").textContent = `Multiplication Result: ${result}`;
        }

        // Function to divide two numbers
        function divide() {
            // Get the input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if inputs are valid numbers
            if (isNaN(num1)) {
                document.getElementById("result").textContent = "Please enter a valid first number.";
                return;
            }
            if (isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter a valid second number.";
                return;
            }

            // Check if the second number is zero
            if (num2 === 0) {
                document.getElementById("result").textContent = "Cannot divide by zero!";
                return;
            }

            // Calculate division
            const result = num1 / num2;

            // Display the result
            document.getElementById("result").textContent = `Division Result: ${result}`;
        }
    </script>
</body>
</html>
